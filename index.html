<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณ Hex Range</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use Sarabun for Thai text and Inter for English/numbers */
        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for active tab */
        .tab-active {
            background-color: #1d4ed8; /* bg-blue-700 */
            color: white;
        }
        .tab-inactive {
            background-color: #374151; /* bg-gray-700 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-400">เครื่องคำนวณ Hex Range</h1>
            <p class="text-gray-400 mt-2">สำหรับคำนวณ MAC Address หรือค่า Hexadecimal อื่นๆ</p>
        </header>

        <!-- Main Card -->
        <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            <!-- Tabs -->
            <div class="flex">
                <button id="tab-range-btn" class="w-1/2 py-4 px-2 text-center font-semibold transition-colors duration-300 tab-active">คำนวณระยะห่าง (Range)</button>
                <button id="tab-end-val-btn" class="w-1/2 py-4 px-2 text-center font-semibold transition-colors duration-300 tab-inactive">คำนวณค่าสิ้นสุด (End Value)</button>
            </div>

            <div class="p-6 md:p-8">
                <!-- Format Selector -->
                <div class="mb-6">
                    <label for="format-selector" class="block mb-2 text-sm font-medium text-gray-300">รูปแบบข้อมูล (Format)</label>
                    <select id="format-selector" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 font-inter">
                        <option value="xx-xx-xx-xx-xx-xx" selected>XX-XX-XX-XX-XX-XX</option>
                        <option value="xx:xx:xx:xx:xx:xx">XX:XX:XX:XX:XX:XX</option>
                        <option value="xxxxxxxxxxxx">XXXXXXXXXXXX</option>
                    </select>
                </div>

                <!-- Tab 1: Calculate Range -->
                <div id="tab-range-content">
                    <div class="space-y-4">
                        <div>
                            <label for="start-hex-range" class="block mb-2 text-sm font-medium text-gray-300">ค่าเริ่มต้น (Start)</label>
                            <input type="text" id="start-hex-range" class="font-inter bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="DC-DA-4D-FF-FF-9A" required>
                        </div>
                        <div>
                            <label for="end-hex-range" class="block mb-2 text-sm font-medium text-gray-300">ค่าสิ้นสุด (End)</label>
                            <input type="text" id="end-hex-range" class="font-inter bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="DC-DA-4D-FF-FF-E9" required>
                        </div>
                    </div>
                    <button id="calculate-range-btn" class="mt-6 w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors duration-300">คำนวณ</button>
                    <div id="range-result" class="mt-6 p-4 bg-gray-900 rounded-lg text-center hidden">
                        <p class="text-gray-400">ระยะห่างคือ:</p>
                        <p id="range-result-value" class="text-2xl font-bold text-green-400 font-inter"></p>
                    </div>
                </div>

                <!-- Tab 2: Calculate End Value -->
                <div id="tab-end-val-content" class="hidden">
                    <div class="space-y-4">
                        <div>
                            <label for="start-hex-end-val" class="block mb-2 text-sm font-medium text-gray-300">ค่าเริ่มต้น (Start)</label>
                            <input type="text" id="start-hex-end-val" class="font-inter bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="DC-DA-4D-FF-FF-9A" required>
                        </div>
                        <div>
                            <label for="count" class="block mb-2 text-sm font-medium text-gray-300">จำนวนที่ต้องการ (Count)</label>
                            <input type="number" id="count" min="1" class="font-inter bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="80" required>
                        </div>
                    </div>
                    <button id="calculate-end-val-btn" class="mt-6 w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors duration-300">คำนวณ</button>
                    <div id="end-val-result" class="mt-6 p-4 bg-gray-900 rounded-lg text-center hidden">
                        <p class="text-gray-400">ค่าสิ้นสุดคือ:</p>
                        <p id="end-val-result-value" class="text-2xl font-bold text-green-400 font-inter"></p>
                    </div>
                </div>
                
                <!-- Error Message Area -->
                <div id="error-message" class="mt-6 p-3 bg-red-900 border border-red-700 text-red-300 rounded-lg text-center hidden"></div>

            </div>
        </div>
    </div>

<script>
$(document).ready(function() {
    // --- Helper Functions ---

    // Removes separators (-, :) from a hex string
    function normalizeHex(hex) {
        return hex.replace(/[-:]/g, '').toUpperCase();
    }

    // Checks if a string is a valid 12-character hex value
    function isValidHex(hex) {
        const normalized = normalizeHex(hex);
        return /^[0-9A-F]{12}$/.test(normalized);
    }

    // Formats a clean hex string (12 chars) based on the selected format
    function formatHex(hex, format) {
        if (format === 'xxxxxxxxxxxx') {
            return hex;
        }
        const separator = (format === 'xx-xx-xx-xx-xx-xx') ? '-' : ':';
        return hex.match(/.{1,2}/g).join(separator);
    }
    
    // Shows an error message
    function showError(message) {
        $('#error-message').text(message).slideDown();
        // Hide results
        $('#range-result').slideUp();
        $('#end-val-result').slideUp();
    }
    
    // Hides the error message
    function hideError() {
        $('#error-message').slideUp();
    }

    // --- Tab Switching Logic ---
    $('#tab-range-btn').on('click', function() {
        $(this).removeClass('tab-inactive').addClass('tab-active');
        $('#tab-end-val-btn').removeClass('tab-active').addClass('tab-inactive');
        $('#tab-range-content').show();
        $('#tab-end-val-content').hide();
        hideError();
    });

    $('#tab-end-val-btn').on('click', function() {
        $(this).removeClass('tab-inactive').addClass('tab-active');
        $('#tab-range-btn').removeClass('tab-active').addClass('tab-inactive');
        $('#tab-end-val-content').show();
        $('#tab-range-content').hide();
        hideError();
    });

    // --- Calculation Logic ---

    // 1. Calculate Range
    $('#calculate-range-btn').on('click', function() {
        hideError();
        const startHex = $('#start-hex-range').val();
        const endHex = $('#end-hex-range').val();

        if (!isValidHex(startHex) || !isValidHex(endHex)) {
            showError('รูปแบบ Hex ไม่ถูกต้อง กรุณาตรวจสอบค่าที่ป้อน (ต้องมี 12 ตัวอักษร Hex)');
            return;
        }

        const startDec = BigInt('0x' + normalizeHex(startHex));
        const endDec = BigInt('0x' + normalizeHex(endHex));
        
        // Calculate the absolute difference and add 1 to include both ends in the count
        const diff = (startDec > endDec) ? startDec - endDec : endDec - startDec;
        const count = diff + BigInt(1);

        $('#range-result-value').text(count.toString());
        $('#range-result').slideDown();
    });

    // 2. Calculate End Value
    $('#calculate-end-val-btn').on('click', function() {
        hideError();
        const startHex = $('#start-hex-end-val').val();
        const countStr = $('#count').val();

        if (!isValidHex(startHex)) {
            showError('รูปแบบ Hex เริ่มต้นไม่ถูกต้อง (ต้องมี 12 ตัวอักษร Hex)');
            return;
        }
        if (!countStr || parseInt(countStr) < 1) {
            showError('กรุณาใส่จำนวนที่ต้องการ (ต้องมากกว่า 0)');
            return;
        }

        const startDec = BigInt('0x' + normalizeHex(startHex));
        const count = BigInt(countStr);
        
        // Subtract 1 because the start value is the first in the count
        const endDec = startDec + count - BigInt(1);

        // Convert back to hex, pad with leading zeros to ensure 12 characters
        let endHexResult = endDec.toString(16).toUpperCase().padStart(12, '0');
        
        // Check for overflow (if the result is more than 12 hex chars)
        if (endHexResult.length > 12) {
             showError('ผลลัพธ์เกินขอบเขตของค่า Hex 12 ตัว');
             return;
        }

        const format = $('#format-selector').val();
        const formattedEndHex = formatHex(endHexResult, format);

        $('#end-val-result-value').text(formattedEndHex);
        $('#end-val-result').slideDown();
    });

    // Auto-format input fields based on selector
    $('#format-selector').on('change', function() {
        const format = $(this).val();
        $('input[type="text"]').each(function() {
            const currentVal = $(this).val();
            if (isValidHex(currentVal)) {
                const normalized = normalizeHex(currentVal);
                $(this).val(formatHex(normalized, format));
            }
        });
    });
});
</script>

</body>
</html>
